    <script type="text/javascript">
    
//4 - Crie uma função que receba dois números e informe qual o maior entre eles.



function resposta(){
    num1 = prompt("Digite um número"); // 15
    num2 = prompt("Digite outro número"); // 5
    if (num1 < num2)
        return num2 + " é maior"
       
    else if (num1 > num2)
        return num1 + " é maior "

    else

        return "numeros iguais" 
    
}

document.write(resposta())


    </script>
