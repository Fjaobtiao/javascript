    <!-- 2.Um funcionário irá receber um aumento de acordo com o seu plano de trabalho, de acordo com a tabela abaixo:
    Plano Aumento
    A. 10%
    B. 15%
    C. 20%
    Faça um programa que leia o plano de trabalho e o salário atual de um funcionário e calcula e imprime o seu novo salário. -->

    <script type="text/javascript">

var salario = prompt("Digite o salario do funcionário");
var plano = prompt("Qual o plano do funcioário (A, B ou C)");
switch(plano){
    case "A":
    document.write(salario *= 1.1);
    break;
    case "B":
    document.write(salario *= 1.15);
    break;
    case "C":
    document.write(salario *= 1.2);
    break;
    default:
    document.write("Digite um valor válido");
    break;
}

    </script>
    
</body>
