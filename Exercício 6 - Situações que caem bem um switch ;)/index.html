<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 1.Faça um programa que leia um número entre 0 e 10, e escreva este número por extenso. -->


  <script type="text/javascript"> 

		var num1 = prompt("Digite um número de 1 a 10:");; 

			switch(num1) { 
			case '1': 
			document.write("Um"); 
			break; 
			
			case '2': 
			document.write("Dois"); 
			break; 
			
			case '3': 
			document.write("Tres"); 
			break; 
			
			case '4': 
			document.write("Quatro"); 
			break; 
			
			case '5': 
			document.write("Cinco"); 
			break; 
			
			case '6': 
			document.write("Seis"); 
			break; 
			
			case '7': 
			document.write("Sete"); 
			break; 
			
			case '8': 
			document.write("Oito"); 
			break; 
			
			case '9': 
			document.write("Nove"); 
			break; 
			
			case '10': 
			document.write("Dez"); 
			break; 
			
			default: 
			document.write("Digite um número Válido") 
			} 
		</script> 
  
</body>
</html>
