    <script>

// 1.Crie uma função que recebe 2 parâmetros(numéricos) e retorna a divisão deles. Controle : o usurario não pode digitar letras, não pode acontecer Divisão por 0, sempre dividir o maior numero pelo menor numero e mostrar o numero arredondado

var num1 = 0, num2 = 0;

num1 = parseInt(prompt("Informe um numero: "));
num2 = parseInt(prompt("Informe um numero: "));

function divisao (val1, val2) {
    if(val1 == 0 || val2 == 0) {
        return "Inpossível dividir por zero"
    } else if(val1 > val2){
        return "O resultado da divisão é de "+parseInt(val1 / val2)
    } else if(val1 < val2){
        return "O resultado da divisão é de "+parseInt(val2 / val1)
    } else if (val1 == val2) {
        return "O resultado da divisão é de 1"
    } else return "Informe valores válidos."
}

    document.write(divisao(num1, num2),".")

    </script>
</body>
</html>
